<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div> <h1> User</h1> </div>
  <h3>[[${pageTitle}]]</h3>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Enabled</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${user}">
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.firstName}]]</td>
          <td>[[${user.lastName}]]</td>
          <td>[[${user.enabled}]]</td>
          <td>
            <a class="h4 m-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
            <a class="h4 m-3" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
          </td>
        </tr>

      </th:block>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
